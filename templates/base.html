<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Blood Donation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">ðŸ©¸ Blood Donation</a>
    <div>
        {% if user.is_authenticated %}
        <span class="text-white me-2">Hello, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
        {% endif %}
    </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>

</body>
</html>
