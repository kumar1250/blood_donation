{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-4">

    <h1 class="mb-4 text-danger">Welcome, {{ request.user.username }}!</h1>

    <!-- Quick Actions -->
    <h3 class="mt-4 mb-3 text-danger">Quick Actions</h3>
    <div class="row g-3">

        <div class="col-md-4">
            <a href="{% url 'blood_requests:request_form' %}" class="card text-white bg-danger h-100 shadow-sm text-center text-decoration-none">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-plus-circle-fill" style="font-size: 2rem;"></i>
                    <h5 class="card-title mt-2">Create Blood Request</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'blood_requests:request_list' %}" class="card text-white bg-danger h-100 shadow-sm text-center text-decoration-none">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-list-ul" style="font-size: 2rem;"></i>
                    <h5 class="card-title mt-2">View All Requests</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'blood_camp:create_camp' %}" class="card text-white bg-danger h-100 shadow-sm text-center text-decoration-none">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-plus-square-fill" style="font-size: 2rem;"></i>
                    <h5 class="card-title mt-2">Create Blood Camp</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'blood_camp:camp_list' %}" class="card text-white bg-danger h-100 shadow-sm text-center text-decoration-none">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-geo-alt-fill" style="font-size: 2rem;"></i>
                    <h5 class="card-title mt-2">View All Camps</h5>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'chat:chat_home' %}" class="card text-white bg-danger h-100 shadow-sm text-center text-decoration-none">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-chat-dots-fill" style="font-size: 2rem;"></i>
                    <h5 class="card-title mt-2">Chat</h5>
                </div>
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    .card:hover {
        transform: scale(1.05);
        transition: 0.3s;
    }
</style>
{% endblock %}
