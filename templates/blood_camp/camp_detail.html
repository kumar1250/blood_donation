{% extends 'base.html' %}
{% block title %}{{ camp.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ camp.title }}</h2>
    <p><strong>Date:</strong> {{ camp.date }}</p>
    <p><strong>Location:</strong> {{ camp.location }}</p>
    <p><strong>Description:</strong> {{ camp.description }}</p>

    <a href="{% url 'blood_camp:camp_list' %}" class="btn btn-secondary">Back to Camps List</a>
</div>
{% endblock %}
