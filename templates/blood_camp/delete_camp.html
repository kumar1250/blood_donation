{% extends "base.html" %}
{% block title %}Delete {{ camp.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Blood Camp</h2>
    <p>Are you sure you want to delete the camp: <strong>{{ camp.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'blood_camp:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
