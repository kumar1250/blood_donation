{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<h2>Verify OTP for {{ br.name }}'s Request</h2>

<form method="POST" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-red">Verify OTP</button>
</form>

<p><strong>Blood Group:</strong> {{ br.blood_group }}</p>
<p><strong>Address:</strong> {{ br.address }}</p>
<p><strong>Reason:</strong> {{ br.reason }}</p>
{% endblock %}
