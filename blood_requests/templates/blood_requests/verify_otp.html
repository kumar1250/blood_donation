{% extends "base.html" %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger mb-4">Verify OTP for "{{ br.name }}"</h2>

    <p>Please enter the OTP sent to you or shared by the donor:</p>

    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-check-circle-fill"></i> Verify OTP
        </button>
    </form>

    <a href="{% url 'blood_requests:request_list' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left-circle-fill"></i> Back to Requests
    </a>
</div>
{% endblock %}
