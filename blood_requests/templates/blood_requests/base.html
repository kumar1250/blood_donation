<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blood Donation{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Body and container */
        body { margin: 0; font-family: Arial, sans-serif; background-color: #000; color: #fff; }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; background-color: #111; border-radius: 10px; }

        /* Navbar */
        nav { background-color: red; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
        nav a { color: #fff; text-decoration: none; margin-right: 15px; font-weight: bold; }
        nav a:hover { color: #000; }
        nav .nav-left { display: flex; align-items: center; }
        nav .nav-right { display: flex; align-items: center; }

        /* Headings */
        h1, h2, h3 { color: red; margin-bottom: 20px; }

        /* Buttons */
        .btn { background-color: red; color: #fff; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .btn:hover { background-color: darkred; }

        /* Forms */
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; background-color: #222; color: #fff; }
        button { width: 100%; padding: 10px; border-radius: 5px; border: none; background-color: red; color: #fff; font-size: 16px; cursor: pointer; }
        button:hover { background-color: darkred; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #fff; padding: 10px; text-align: center; }
        th { background-color: red; }
        tr:nth-child(even) { background-color: #222; }

        /* Alerts */
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .alert-success { background-color: green; color: #fff; }
        .alert-error { background-color: darkred; color: #fff; }
        .alert-info { background-color: blue; color: #fff; }

    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-left">
        <a href="{% url 'blood_requests:request_list' %}">üè• Blood Requests</a>
        <a href="{% url 'blood_requests:request_form' %}">+ New Request</a>
    </div>
    <div class="nav-right">
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}</span>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:signup' %}">Signup</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    <!-- Django messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!-- Page content -->
    {% block content %}{% endblock %}
</div>

</body>
</html>
