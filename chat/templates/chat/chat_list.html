{% extends "base.html" %}
{% block title %}Chat Users{% endblock %}

{% block content %}
<h3>Users</h3>
<ul class="list-group">
    {% for u in users %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ u.username }}
        <a href="{% url 'chat' u.username %}" class="btn btn-sm btn-primary">Chat</a>
    </li>
    {% empty %}
    <li class="list-group-item">No other users found.</li>
    {% endfor %}
</ul>
{% endblock %}
