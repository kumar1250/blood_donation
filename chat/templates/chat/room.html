{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-log { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
        #chat-message-input { width: 80%; }
        #chat-message-submit { width: 18%; }
        .message { margin: 5px 0; }
        .username { font-weight: bold; }
    </style>
</head>
<body>
<h2>Room: {{ room_name }}</h2>
<div id="chat-log">
    {% for msg in messages %}
        <div class="message"><span class="username">{{ msg.user.username }}:</span> {{ msg.message }}</div>
    {% endfor %}
</div>

<input id="chat-message-input" type="text" placeholder="Type your message...">
<button id="chat-message-submit">Send</button>

<script>
    const roomName = "{{ room_name }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatLog = document.getElementById('chat-log');
        chatLog.innerHTML += '<div class="message"><span class="username">' + data.username + ':</span> ' + data.message + '</div>';
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    document.getElementById('chat-message-submit').onclick = function() {
        const input = document.getElementById('chat-message-input');
        const message = input.value;
        if(message.trim() === '') return;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        input.value = '';
    };
</script>
</body>
</html>
