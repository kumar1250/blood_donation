<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ other_user.username }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #000; color: white; }
        .chat-box {
            background: #111;
            border: 1px solid red;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background: red;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .received {
            background: white;
            color: black;
            text-align: left;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input { flex: 1; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-danger">Chat with {{ other_user.username }}</h2>

    <div class="chat-box" id="chat-box">
        {% for msg in messages %}
            <div class="message {% if msg.sender == request.user %}sent{% else %}received{% endif %}">
                <strong>{{ msg.sender.username }}:</strong> {{ msg.content }}
            </div>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    </div>

    <form method="POST" class="chat-input">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your message..." class="form-control" required>
        <button type="submit" class="btn btn-danger">Send</button>
    </form>
</div>

<!-- Auto-refresh chat messages every 3 seconds -->
<script>
function fetchMessages() {
    fetch("", { headers: { "x-requested-with": "XMLHttpRequest" } })
        .then(response => response.json())
        .then(data => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            data.forEach(msg => {
                const div = document.createElement("div");
                div.classList.add("message");
                if (msg.sender === "{{ request.user.username }}") {
                    div.classList.add("sent");
                } else {
                    div.classList.add("received");
                }
                div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.content}`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
}
setInterval(fetchMessages, 3000);
</script>
</body>
</html>
