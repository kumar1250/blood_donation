{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST" class="card p-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-red">Login</button>
</form>

<p class="mt-2">
    Forgot password? <a href="{% url 'accounts:forgot_password' %}" class="text-red">Reset here</a><br>
    Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-red">Sign up</a>
</p>
{% endblock %}
