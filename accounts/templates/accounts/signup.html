{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>

<form method="POST" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-red">Register</button>
</form>

<p class="mt-2">
    Already have an account? <a href="{% url 'accounts:login' %}" class="text-red">Login here</a>
</p>
{% endblock %}
