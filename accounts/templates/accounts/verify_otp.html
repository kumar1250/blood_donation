{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<h2>Verify OTP</h2>

<form method="post">
  {% csrf_token %}
  <label>Enter OTP:</label><br>
  <input type="text" name="otp" maxlength="4" required><br><br>
  <button type="submit" class="btn btn-success">Verify</button>
</form>
{% endblock %}
